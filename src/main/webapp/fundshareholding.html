<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
		$.get('./mvc/demo/Fundshareholding/'+num, function(datas){
			var arrays = [['symbol','share']];
			$.each(datas, function(symbol,total){	
					//console.log(symbol)
					var array = [symbol,total];
					arrays.push(array);
			});
			//console.log(arrays)
			var data = google.visualization.arrayToDataTable(arrays);
        var options = {
          title: 'Fundshare holding'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        //console.log(data);
        chart.draw(data, options);
		});
        
      }
    </script>
